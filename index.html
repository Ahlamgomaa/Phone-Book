<!DOCTYPE html>
<html>
<head>
    <title>Phone Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div data-role="page" id="home">
        <div data-role="header" data-theme="b">
            <a href="#add-contact" class="ui-btn ui-icon-plus ui-btn-icon-left">Add</a>
            <h1>Contact List</h1>
        </div>
        <div role="main" class="ui-content">
            <ul data-role="listview" data-filter="true" data-input="#search" data-inset="true" id="contact-list">
                
            </ul>
        </div>
        <div data-role="footer" data-theme="b">
            <h4>Phone Book App</h4>
        </div>
    </div>

    <div data-role="page" id="add-contact">
        <div data-role="header" data-theme="b">
            <a href="#home" class="ui-btn ui-icon-back ui-btn-icon-left">Back</a>
            <h1>New Contact</h1>
        </div>
        <div role="main" class="ui-content">
            <label>Name:</label>
            <input type="text" id="name" placeholder="Full Name">
            <label>Phone:</label>
            <input type="tel" id="phone" placeholder="(202) 555-5555">
            <label>Email:</label>
            <input type="email" id="add-email">
            <fieldset data-role="controlgroup">
                    <legend>Gender:</legend>
                    <input type="radio" name="gender" id="add-gender-male" value="male">
                    <label for="add-gender-male">Male</label>
                    <input type="radio" name="gender" id="add-gender-female" value="female">
                    <label for="add-gender-female">Female</label>
                </fieldset>
            <div class="ui-grid-a" style="margin-top:20px">
                <div class="ui-block-b"><a href="#" id="save-btn" class="ui-btn ui-btn-b">Save</a></div>
                <div class="ui-block-b"><a href="#home" class="ui-btn">Cancel</a></div>
            </div>
        </div>
    </div>

    <div data-role="page" id="details">
        <div data-role="header" data-theme="b">
            <a href="#home" class="ui-btn ui-icon-back ui-btn-icon-left">Back</a>
            <h1>Details</h1>
        </div>
        <div role="main" class="ui-content" style="text-align:center">
            <img src="images/download.jpg" id="details-img">
            <h2 id="details-name"></h2>
            <ul data-role="listview" data-inset="false">
                    <li>
                        <span class="gender-icon" id="detail-gender-icon">üë§</span>
                        <span id="detail-gender">Female</span>
                    </li>
                    <li>
                        <a href="tel:+2025555555" id="detail-phone-link">
                            üìû <span id="detail-phone">(202) 555-5555</span>
                        </a>
                    </li>
                    <li>
                        <a href="mailto:mona@example.com" id="detail-email-link">
                            ‚úâÔ∏è <span id="detail-email">mona@example.com</span>
                        </a>
                    </li>
            </ul>
            <hr>
            <div class="ui-grid-a">
                <div class="ui-block-a"><a href="#delete-dialog" data-rel="dialog" class="ui-btn ui-icon-delete ui-btn-icon-top">Delete</a></div>
                <div class="ui-block-b"><a href="#edit-contact" class="ui-btn ui-icon-edit ui-btn-icon-top">Edit</a></div>
            </div>
        </div>
    </div>

    <div data-role="page" id="edit-contact">
        <div data-role="header" data-theme="b">
            <a href="#details" class="ui-btn ui-icon-back ui-btn-icon-left">Back</a>
            <h1>Edit Contact</h1>
        </div>
        <div role="main" class="ui-content">
            <label>Name:</label>
            <input type="text" id="edit-name">
            <label>Phone:</label>
            <input type="tel" id="edit-phone">
            <label>Email:</label>
            <input type="email" id="edit-email">
            <fieldset data-role="controlgroup">
                    <legend>Gender:</legend>
                    <input type="radio" name="edit-gender" id="edit-gender-male" value="male">
                    <label for="edit-gender-male">Male</label>
                    <input type="radio" name="edit-gender" id="edit-gender-female" value="female">
                    <label for="edit-gender-female">Female</label>
            </fieldset>
            <div class="ui-grid-a" style="margin-top:20px">
                <div class="ui-block-a"><button id="update-btn" class="ui-btn ui-btn-b">Update</button></div>
                <div class="ui-block-b"><a href="#details" class="ui-btn">Cancel</a></div>
            </div>
        </div>
    </div>

    <div data-role="page" id="delete-dialog">
        <div data-role="header"><h1>Confirm</h1></div>
        <div role="main" class="ui-content" style="text-align:center">
            <p>Delete this contact?</p>
            <a href="#" id="delete-confirm-btn" class="ui-btn ui-btn-b ui-btn-inline">Delete</a>
            <a href="#details" class="ui-btn ui-btn-inline">Cancel</a>
        </div>
    </div>

    <script src="pop.JS"></script>
</body>
</html>
